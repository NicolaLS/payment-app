name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-style:
    name: Code Style (ktlint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: papp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ktlint
        uses: musichin/ktlint-check@v4
        with:
          ktlint-version: '1.8.0'
          patterns: |
            papp/composeApp/src/**/*.kt
            papp/composeApp/src/**/*.kts
            !**/build/**

  android-lint:
    name: Android Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: papp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Android Lint
        run: ./gradlew :composeApp:lintDebug

      - name: Upload lint results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: papp/composeApp/build/reports/lint-results-debug.html

  build:
    name: Build & Test (Android)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: papp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Android Debug
        run: ./gradlew :composeApp:assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: papp/composeApp/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Run Unit Tests
        run: ./gradlew :composeApp:testDebugUnitTest

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: papp/composeApp/build/reports/tests/
