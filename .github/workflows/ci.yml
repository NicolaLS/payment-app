name: CI

permissions:
  contents: read

env:
  JAVA_VERSION: '21'

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - "assets/**"
      - "test.apks"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - "assets/**"
      - "test.apks"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-style:
    name: Code Style (ktlint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: papp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3.5.0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  android-lint:
    name: Android Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: papp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3.5.0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Android Lint
        run: ./gradlew :composeApp:lintDebug

      - name: Upload lint results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: papp/composeApp/build/reports/lint-results-debug.html

  build:
    name: Build & Test (Android)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: papp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3.5.0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Android Debug
        run: ./gradlew :composeApp:assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: papp/composeApp/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Run Unit Tests
        run: ./gradlew :composeApp:testDebugUnitTest

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: papp/composeApp/build/reports/tests/
