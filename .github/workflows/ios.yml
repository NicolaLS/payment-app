name: iOS Build

permissions:
  contents: read

env:
  JAVA_VERSION: '21'

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - "assets/**"
      - "test.apks"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - "assets/**"
      - "test.apks"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    name: Build iOS App (Debug)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: papp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3.5.0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Kotlin/Native
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-${{ runner.arch }}-konan-${{ hashFiles('papp/gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-konan-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build iOS App
        working-directory: papp/iosApp
        run: |
          xcodebuild build \
            -scheme iosApp \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""
